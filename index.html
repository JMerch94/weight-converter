<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
  crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
  <style>
      body{
          margin-top:70px;
          background:#333;
          color:#fff;
      }
  </style>
  <title>Weight Converter</title>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input
                        id="lbsInput" 
                        type="number" 
                        class="form-control form-control-lg"
                        placeholder="Enter Pounds...">
                    </div>
                </form>
                <div id="output">
                        <div class="card bg-primary mb-2">
                            <div class="card-block">
                                <h4>Grams:</h4>
                                <div id="gramsOutput"></div>
                            </div>
                        </div>

                        <div class="card bg-success mb-2">
                            <div class="card-block">
                                <h4>Kilograms:</h4>
                                <div id="kgOutput"></div>
                            </div>
                        </div>
                        
                        <div class="card bg-danger mb-2">
                            <div class="card-block">
                                <h4>Ounces:</h4>
                                <div id="ozOutput"></div>
                            </div>
                        </div>
                            
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('output').style.visibility = 'hidden';
        document.getElementById('lbsInput').addEventListener('input', function(e){
            document.getElementById('output').style.visibility = 'visible';
            let lbs = e.target.value;
            var lbsToGrams = 0.0022046
            document.getElementById('gramsOutput')
            .innerHTML = lbs/lbsToGrams;
            var lbsToKilograms = 2.2046
            document.getElementById('kgOutput')
            .innerHTML = lbs/lbsToKilograms;
            var lbsToOunces = 16
            document.getElementById('ozOutput')
            .innerHTML = lbs*lbsToOunces;
        });
    </script>
</body>
</html>
